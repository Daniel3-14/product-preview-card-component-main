<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="product-image">
        <img src="./images/image-product-desktop.jpg" alt="Bottle of Gabrielle perfume by Chanel">
      </div>
      <div class="product-info">
        <p class="product-head">P E R F U M E</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="prices">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </span>
        <div class="button">
          <span class="cart">
            <img class="cart-img" src="./images/icon-cart.svg">
            <p>Add to Cart</p>
          </span>
        </div>

      </div>
    </div>
  </main>

</body>
</html>
